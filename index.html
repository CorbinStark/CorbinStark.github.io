      <script>
		 var speedModifier = 1.0;
		 
		 function increaseSpeed() {
			speedModifier = speedModifier - 0.1;
			if(speedModifier < 0.1) speedModifier = 0.1;
		 }
		 
		 function decreaseSpeed() {
			speedModifier = speedModifier + 0.1;
			if(speedModifier > 1.5) speedModifier = 1.5;
		 }
	  
         var canvas = document.getElementById('my_Canvas');
         var gl = canvas.getContext('experimental-webgl');

         var vertices = [-1, -1, -1, 1, 1, 1, 1, -1];
		 var indices = [0,1,2,0,2,3];

         var vertex_buffer = gl.createBuffer();
         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);
         gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
		 
		 var index_buffer = gl.createBuffer();
		 gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, index_buffer);
		 gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

         // Vertex shader source code
         var vertCode = `
            attribute vec2 coordinates;
            void main(void) {
				gl_Position = vec4(coordinates,0.0, 1.0);
			}`;

         //Create a vertex shader object
         var vertShader = gl.createShader(gl.VERTEX_SHADER);
         gl.shaderSource(vertShader, vertCode);
         gl.compileShader(vertShader);

         //Fragment shader source code
         var fragCode = `
		 precision highp float;
uniform vec2 iResolution;
uniform float time;

float fractal(in vec3 p, float s, int n) {
	float strength = 7. + .03 * log(1.e-6 + fract(sin(time) * 4373.11));
	float accum = s/4.;
	float prev = 0.;
	float tw = 0.;
	for (int i = 0; i < 10000; ++i) {
		if(i >= n){break;}
		float mag = dot(p, p);
		p = abs(p) / mag + vec3(-.5, -.4, -1.5);
		float w = exp(-float(i) / 7.);
		accum += w * exp(-strength * pow(abs(mag - prev), 2.2));
		tw += w;
		prev = mag;
	}
	return max(0., 5. * accum / tw - .7);
}

vec3 nrand3( vec2 co )
{
	vec3 a = fract( cos( co.x*8.3e-3 + co.y )*vec3(1.3e5, 4.7e5, 2.9e5) );
	vec3 b = fract( sin( co.x*0.3e-3 + co.y )*vec3(8.1e5, 1.0e5, 0.1e5) );
	vec3 c = mix(a, b, 0.5);
	return c;
}

void main(void) 
{
	//fragcoord = current pixel (x,y) position
	//except by default, OpenGL uses a (-1, 1) coord system and we want (0, 1)
	//so we can multiply by 2 and subtract by 1 to get that. 
	//Then, we want (0, width) on the x axis and (0, height) on the y axis so we divide by the resolution beforehand.
	vec2 uv = 2. * gl_FragCoord.xy / iResolution.xy - 1.;
	
	//this one is to make it scale properly
	vec2 uvs = uv * iResolution.xy / max(iResolution.x, iResolution.y);

	//offset to make the fractal less obvious that its a fractal
	vec3 p = vec3(uvs / 2., 0) + vec3(1., -1.5, 0.);
	//move the position in a circle with sinewaves
	p += .2 * vec3(sin(time / 16.), sin(time / 12.), sin(time / 128.));

	float freqs[4];
	freqs[0] = 0.4;
	freqs[1] = 0.3;
	freqs[2] = 0.7;
	freqs[3] = 0.2;
	
	float t = fractal(p, freqs[2], 26);
	float v = (1. - exp((abs(uv.x) - 1.) * 6.)) * (1. - exp((abs(uv.y) - 1.) * 6.));

	vec3 p2 = vec3(uvs / (4.+sin(time*0.11)*0.2+0.2+sin(time*0.15)*0.3+0.4), 1.5) + vec3(2., -1.3, -1.);
	p2 += 0.25 * vec3(sin(time / 16.), sin(time / 12.),  sin(time / 128.));
	float t2 = fractal(p2,freqs[3], 18);
	vec4 c2 = mix(.4, 1., v) * vec4(1.3 * t2 * t2 * t2 ,1.8  * t2 * t2 , t2* freqs[0], t2);

	//Let's add some stars
	vec2 seed = p.xy * 2.0;	
	seed = floor(seed * iResolution.x);
	vec3 rnd = nrand3( seed );
	vec4 starcolor = vec4(pow(rnd.y, 40.0));
	
	//Second Layer
	vec2 seed2 = p2.xy * 2.0;
	seed2 = floor(seed2 * iResolution.x);
	vec3 rnd2 = nrand3( seed2 );
	starcolor += vec4(pow(rnd2.y, 45.0));
	
	float t3 = fractal(vec3(uvs / (time*0.05), 0) + vec3(time*0.008, time*0.008, 0.), 0.1, 30); 
	vec4 c3 = mix(.0, .9, v) * vec4(1.3 * t3 * t3 * t3 ,1.8  * t3 * t3 , t3* 1.0, t3);
	
	gl_FragColor = mix(freqs[3]-.3, 1., v) * vec4(1.5*freqs[2] * t * t* t , 1.2*freqs[1] * t * t, freqs[3]*t, 1.0)+c2+starcolor;
}`;

         // Create fragment shader object
         var fragShader = gl.createShader(gl.FRAGMENT_SHADER);
         gl.shaderSource(fragShader, fragCode);
         gl.compileShader(fragShader);

         // Create a shader program object to store combined shader program
         var shaderProgram = gl.createProgram();
         gl.attachShader(shaderProgram, vertShader); 
         gl.attachShader(shaderProgram, fragShader);
         gl.linkProgram(shaderProgram);
		 
		 if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
			console.error('Link failed: ' + gl.getProgramInfoLog(shaderProgram));
			console.error('vs info-log: ' + gl.getShaderInfoLog(vertShader));
			console.error('fs info-log: ' + gl.getShaderInfoLog(fragShader));
		}
		 
         gl.useProgram(shaderProgram);

         gl.bindBuffer(gl.ARRAY_BUFFER, vertex_buffer);

         var coord = gl.getAttribLocation(shaderProgram, "coordinates");
		 var timeUniform = gl.getUniformLocation(shaderProgram, "time");
		 var resolution = gl.getUniformLocation(shaderProgram, "iResolution");

         gl.vertexAttribPointer(coord, 2, gl.FLOAT, false, 0, 0);

         gl.enableVertexAttribArray(coord);
		 
		 var time_old = 0;
		 
		 var animate = function(time) {
            var dt = time-time_old;
			
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

            time_old = time; 
            gl.enable(gl.DEPTH_TEST);

            // gl.depthFunc(gl.LEQUAL);

            gl.clearColor(0.5, 0.5, 0.5, 0.9);
            gl.clearDepth(1.0);
            gl.viewport(0.0, 0.0, canvas.width, canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
			
			/* Set uniforms */
			gl.uniform1f(timeUniform, time/(1000*speedModifier));
			gl.uniform2f(resolution, 1800, 1600);

            //gl.uniformMatrix4fv(_Pmatrix, false, proj_matrix);
            //gl.uniformMatrix4fv(_Vmatrix, false, view_matrix);
            //gl.uniformMatrix4fv(_Mmatrix, false, mo_matrix);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, index_buffer);
            gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);

            window.requestAnimationFrame(animate);
         }
         animate(0);
      </script>
